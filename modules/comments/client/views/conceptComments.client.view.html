<section data-ng-controller="CommentsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Comments</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="comment in comments" class="list-group-item">
            <small class="list-group-item-text">
                Posted on
                <span data-ng-bind="comment.created | date:'medium'"></span>
                by
                <span data-ng-bind="comment.user.displayName"></span>
            </small>
            <h4 class="list-group-item-heading" data-ng-bind="comment.title"></h4>
            <p>{{comment.content}}</p>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!comments.$resolved || comments.length">
        No Comment yet, why don't you <a href>post one</a>?
    </div>
</section>
