<section data-ng-controller="CommentsController" data-ng-init="find()" class="container">
    <div class="page-header">
        <h1>Comments on {{concept.title}}</h1>
    </div>
    <div class="list-group">
        <div data-ng-repeat="comment in comments" class="list-group-item">

                <a class="btn btn-default remove-button pull-right" title="Remove Comment" data-ng-click="remove(comment);" data-ng-show="(authentication.isCourseTeacher(course._id))">
                    <i class="glyphicon glyphicon-trash"></i>
                </a>

            <small class="list-group-item-text">
                Posted on
                <span data-ng-bind="comment.created | date:'medium'"></span>
                by
                <span data-ng-bind="comment.user.displayName"></span>
            </small>
            <h4 class="list-group-item-heading" data-ng-bind="comment.title"></h4>
            <p>{{comment.content}}</p>


        </div>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!comments.$resolved || comments.length">
        No Comment yet.
    </div>

    <div>
        <h3>New Comment</h3>
        <form>
            <textarea class="form-control" rows="3" ng-model="newComment.content"></textarea>

            <input type="submit" class="btn btn-default" ng-click="submitComment()"/>
        </form>
    </div>

</section>
