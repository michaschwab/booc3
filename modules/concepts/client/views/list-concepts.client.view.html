<section data-ng-controller="ConceptsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Concepts</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="concept in concepts" data-ng-href="#!/concepts/{{concept._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="concept.created | date:'medium'"></span>
				by
				<span data-ng-bind="concept.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="concept.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!concepts.$resolved || concepts.length">
    	No Concepts yet, why don't you <a href="/#!/concepts/create">create one</a>?
    </div>
</section>
