<section data-ng-controller="CoursesController" ng-init="find()" class="container">

  <br />
  <div class="jumbotron text-center">
    <h2>
      Welcome to CourseX!
    </h2>
    <i>Course Explorer, the non-linear learning environment.</i>

  </div>

  <div class="alert alert-danger" role="alert" data-ng-hide="(authentication.user)">Not authenticated. Please log in.</div>


  <h3 data-ng-show="(authentication.user)">
    Courses
  </h3>


  <div data-ng-show="(authentication.user)">
    <div class="list-group">
      <a data-ng-repeat="course in courses" data-ng-href="/#!/courses/{{course._id}}" class="list-group-item">
        <h4 class="list-group-item-heading" data-ng-bind="course.title"></h4>
        <div data-ng-bind="course.description">

        </div>
        <small class="list-group-item-text">
          Posted on
          <span data-ng-bind="course.created | date:'medium'"></span>
          by
          <span data-ng-bind="course.user.displayName"></span>
        </small>

      </a>
    </div>




  </div>

</section>
