<section data-ng-controller="CoursesController" ng-init="find()" class="container">

  <br />
  <div class="jumbotron text-center">
    <h2>
      Welcome to CourseX!
    </h2>
    <i>Course Explorer, the non-linear learning environment.</i>

  </div>

  <div class="alert alert-danger" role="alert" data-ng-hide="(authentication.user)">Not authenticated. Please log in.</div>


  <h3 data-ng-show="(authentication.user)">
    Courses
  </h3>


  <div data-ng-show="(authentication.user)">
    <div class="list-group">
      <a data-ng-repeat="course in courses" data-ui-sref="courses.view({courseId: course._id})" class="list-group-item courserow row">

        <div class="col-md-9 course-description">
          <h4 class="list-group-item-heading" data-ng-bind="course.title"></h4>
          <div data-ng-bind="course.description">

          </div>
        </div>
        <div class="col-md-3 text-center progress-info" style="">

          <p>

            Learned<br />

            <span style="font-size: 36pt">
              <mark>{{course.learnedConceptObjects.length}}</mark> / {{course.conceptObjects.length}}
            </span><br />

            Concepts

          </p>


        </div>

      </a>
    </div>




  </div>

</section>
