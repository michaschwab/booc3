<div class="progress" ng-click="progressClick($event)">
    <div class="progress-bar" role="progressbar" aria-valuenow="{{progressPercent}}"
         aria-valuemin="0" aria-valuemax="100" style="width:{{progressPercent}}%; pointer-events:none">
        <span class="sr-only">{{progressPercent}}% Complete</span>
    </div>
</div>
