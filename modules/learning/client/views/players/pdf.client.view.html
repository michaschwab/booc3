<booc-pdf-viewer
        sourcedata="sourceData"
        width="contentWidth-5"
        height="contentHeight-5"
        concept="activeConcept"
        source="active.source"
        showtitle="true">

    <div class="btn-group">
        <a href class="btn btn-default" ng-click="onSetProgress(0)"  ng-class="{'btn-primary': currentPosition - active.segment.start < 0.1}">
            <span class="glyphicon glyphicon-home"></span>
        </a>

        <div href class="btn btn-default progress-bar-button" style="width: 250px">

            <progress-bar progress-percent="currentPositionPercent" on-set-progress="onSetProgress"></progress-bar>

        </div>

        <a href class="btn btn-default" ng-click="onSetProgress(100)"  ng-class="{'btn-primary': currentPosition - active.segment.end > -0.1}">
            <span class="glyphicon glyphicon-stop"></span>
        </a>

    </div>

</booc-pdf-viewer>
