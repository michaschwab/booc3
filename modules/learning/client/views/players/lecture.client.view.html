<div class="panel panel-default lectureContent" ng-class="{ extended: map.extended, dragging: dragXstart }">
    <div class="panel panel-heading" style="margin:0">
        <h2>
            <span class="source-title">{{active.source.title}}</span>
            <i class="fa fa-angle-double-right"></i>
            <span class="concept-title">{{activeConcept.concept.title}}</span>
        </h2>
    </div>

    <booc-pdf-viewer sourcedata="sourceData" width="pdfWidth" height="pdfHeight" concept="activeConcept" source="active.source" showtitle="false"></booc-pdf-viewer>

    <a href class="slides-video-divider" style="left:{{pdfWidth+7}}px">
        .<br />.<br />.
    </a>

    <div class="navigation" ng-class="{ extended: map.extended }">


        <div ng-if="active.sourcetype.title.toLowerCase().replace(' ','')=='lecture'" class="minivideo">

            <div class="panel panel-footer" style="margin:0;">
                <div class="btn-group">
                    <a href class="btn btn-default" ng-class="{'btn-primary': currentPositionPercent < 1}">
                        <span class="glyphicon glyphicon-home"></span>
                        <span ng-show="videoWidth>330">Beginning</span>
                    </a>

                    <div href class="btn btn-default progress-bar-button" style="width: {{videoWidth>330?videoWidth-205:videoWidth-110}}px">

                        <progress-bar progress-percent="currentPositionPercent" on-set-progress="onSetProgress"></progress-bar>

                    </div>

                    <a href class="btn btn-default">
                        <span class="glyphicon glyphicon-stop"></span>

                        <span ng-show="videoWidth>330">End</span>
                    </a>

                </div>


            </div>



            <!--{{sourceData}}-->
            <!--<video width="{{videoWidth}}" controls id="videoPlayer" ng-src="{{sourceData.video}}">
                <source ng-src="{{sourceData.video}}" type="video/mp4" />
                Your browser does not support the video tag.
            </video>-->

            <youtube-video width="{{videoWidth}}" controls id="videoPlayer" class="youtube-player" video-url="sourceData.video"></youtube-video>
            <br style="clear:both" />

            <div ng-show="currentPosition<active.segment.end" class="alert alert-info notEndNotifier" style="width:{{videoWidth}}px" role="alert">
                This concept ends in {{(active.segment.end-currentPosition) * 1000 | date:'mm:ss':'UTC'}} minutes.
            </div>

        </div>
    </div>

</div>
