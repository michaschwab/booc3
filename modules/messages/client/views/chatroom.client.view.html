<section data-ng-controller="MessagesController" class="container" ng-init="chatInit()">
    <div class="page-header">
        <h1>
            <span ng-show="participants.length > 1">Chat with</span>
            <span ng-show="participants.length < 2">Lonely Solo Chat
                <small>Add some people!</small>
            </span>


            <span ng-repeat="participant in participants" ng-hide="participant.user == user._id">{{userDirectory[participant.user].displayName}}</span>

        </h1>
    </div>


    <div>
        <div ng-repeat="message in messages" style="display: block">
            <div class="pull-left" style="width: 120px"><i>{{userDirectory[message.user].displayName}}</i>:</div>
            <div>{{message.text}}</div>
        </div>
    </div>


    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="sendMessage()" novalidate>
            <fieldset>
                <div class="form-group pull-right">
                    <button class="btn btn-default" ng-click="addParticipants($event)">Add to chat...</button>
                    <!--<div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>-->

                </div>

                <div class="form-group">
                    <label class="control-label">Text</label>
                    <!--<div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>-->

                    <textarea class="form-control" ng-model="messageText" rows="3"></textarea>

                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-default" value="Send">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
