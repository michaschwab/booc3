<section data-ng-controller="TagsController" data-ng-init="editPrep()" class="container">
    <div class="page-header">
        <h1>{{tag.created ? 'Edit Tag' : 'Create Tag'}}</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="tag.created ? update() : create()" novalidate>
            <fieldset>

                <div class="form-group">

                    <label class="control-label" for="title">Title</label>
                    <div class="controls">
                        <input type="text" data-ng-model="tag.title" id="title" class="form-control" placeholder="Title">
                    </div>


                </div>

                <div class="form-group">

                    <label class="control-label" for="icon">
                        Icon CSS
                        <a ng-click="iconCssExplanationShow=iconCssExplanationShow?false:true" href tabindex="-1">
                            <span class="glyphicon glyphicon-question-sign"></span>
                        </a>
                    </label>
                    <div class="controls">
                        <input type="text" data-ng-model="tag.icon" id="icon" class="form-control" placeholder="em em-sunglasses">
                    </div>

                    <span ng-show="iconCssExplanationShow">
                        Here, you can specify an icon for the Tag.

                        You can choose from the <a href="http://afeld.github.io/emoji-css/" target="_blank">list of Emoji</a>,
                        <a href="https://fortawesome.github.io/Font-Awesome/icons/" target="_blank">Font Awesome</a>,
                        or <a href="http://getbootstrap.com/components/#glyphicons" target="_blank">Glyphicons</a>.
                    </span>

                    <br />
                    <br />
                    Preview:
                        <i class="{{tag.icon}}"></i>
                        {{tag.title}}

                </div>


                <div class="form-group pull-right">
                    <input type="submit" value="{{tag.created ? 'Update' : 'Create' }}" class="btn btn-primary">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>

            </fieldset>
        </form>
    </div>
</section>
